apiVersion: apps/v1
kind: Deployment
metadata:
  name: filecloud-server
  namespace: filecloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filecloud-server
  template:
    metadata:
      labels:
        app: filecloud-server
    spec:
      containers:
      - name: filecloud-server
        image: bitnami/moodle:latest
        volumeMounts:
        - name: cloud-data-volume
          mountPath: /var/clouddata
        - name: var-html-volume
          mountPath: /var/www/html
        ports:
        - containerPort: 80
        - containerPort: 443
      volumes:
      - name: cloud-data-volume
        hostPath:
          path: /data-nfs/fileCloud/data
          type: Directory
      - name: var-html-volume
        hostPath:
          path: /data-nfs/fileCloud/var
          type: Directory
